<acme-navbar></acme-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-4" data-ng-repeat="prediction in predictions.predictions">
            <div class="card">
                <span>{{prediction.startTime}}</span>
                <h4>{{prediction.homeTeam}} vs {{prediction.awayTeam}}</h4>
                <p ng-if="prediction.prediction!==undefined">{{prediction.prediction}}</p>
                <p ng-if="prediction.prediction.OverUnder!==undefined">{{prediction.OverUnder}}</p>
                <p ng-if="prediction.exactResult!==undefined">{{prediction.exactResult}}</p>
            </div>
        </div>
    </div>
</div>
