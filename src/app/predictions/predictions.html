<acme-navbar></acme-navbar>
<div class="container">
    <div class="row">
        <div masonry  >
            <div masonry='{ "transitionDuration" : "0.4s" , "itemSelector" : ".tile"}'>
                <!-- items -->
                <div masonry-tile class="col-md-4" ng-repeat="prediction in predictions.predictions">
                    <h1>{{prediction.homeTeam}} vs {{prediction.awayTeam}}</h1>
                    <h1>{{prediction.startTime}}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
