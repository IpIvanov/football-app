<acme-navbar></acme-navbar>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please Sign up</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="login.signUpInfo.username">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="" class="form-control" placeholder="Password" required="" ng-model="login.signUpInfo.password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login.signUserUp()">Sign in</button>
            </form>
        </div>
        <div class="col-xs-6">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please Log in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="login.loginInfo.username">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="login.loginInfo.password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login.loginUser()">Log in</button>
            </form>
        </div>
    </div>
</div>
